{% load static %}
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Conturi</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Login</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                {% for acc in account %}
                  <tr>
                    <th scope="row">{{forloop.counter}}</th>
                    <td>{{acc.username}}</td>
                    <td width="40px"><span class="red delete_acc" id="{{acc.id}}"><i class="fa fa-trash-o" style="font-size:24px"></span></i></td>
                  </tr>
                {% endfor %}
                </tbody>
              </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">ÃŽnchide</button>
        </div>
      </div>
    </div>
