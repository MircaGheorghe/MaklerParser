<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load robot_extras %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'robot/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Bot</title>
</head>
<body>
    <div class="top_container">
        <div class="activate">
            <button class="start_link">Modifica</button>
            <p class="status">Bot-ul este
              <span class="spec">
                {% if is_work.content == False %}
                  dezactivat
                {% else %}
                  activat
                {%endif%}
              </span>
            </p>
        </div>
        <div class="add_content">
          <p>Adauga: &nbsp&nbsp&nbsp&nbsp</p>
          <div class="select">
              <select name="toDataBase" id="field" class="">
                  <option style="display: none;">Alege</option>
                  <option value="account" id="cat">Categorie</option>
                  <option value="ctegory" id="acc">Cont</option>
                  <option value="link"    id="link">Link</option>
              </select>
          </div>
          <button id="what_to_add">Trimite</button>
        </div>
    </div>

<!-- TABELA -->
    <div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100" id="render_table">
          {% include 'robot/table.html' %}
				</div>
			</div>
		</div>
    </div>

<!-- Modal pentru adaugarea categoriilor -->
  <div class="modal-wrapper">
    <div class="modal">
      <div class="head">
        <a class="btn-close trigger" href="#">x</a>
      </div>
      <div class="content">
        <div class="container_form">
            <form id="category_add_form" method="get" autocomplete="off"> {% csrf_token %}
                <input type="text" id="category_name_input" class="category" placeholder="denumirea categoriei" required>
                <input type="text" id="category_link_input" class="category" placeholder="link-ul categoriei" required>
                <input type="submit" value="Trimite" class="submit_button" id="send_category">
            </form>
        </div>
      </div>
    </div>
  </div>

<!-- Modal pentru adaugarea conturiloe -->
  <div class="modal-wrapper2">
    <div class="modal">
      <div class="head">
        <a class="btn-close trigger2" href="#">x</a>
      </div>
      <div class="content">
        <div class="container_form">
            <form id="cont_add_form" action="{% url 'set_account' %}" method="get" autocomplete="off"> {% csrf_token %}
                <input type="text" id="cont_login" class="category" placeholder="login" required>
                <input type="text" id="cont_pass" class="category" placeholder="parola" required>
                <input type="hidden" id="curent_user" name="curent_user" value="{{ current_user }}">
                <input type="submit" value="Trimite" class="submit_button" id="send_cont">
            </form>
        </div>
      </div>
    </div>
  </div>

<!-- Modal pentru adaugarea link-urilor -->
  <div class="modal-wrapper3 link_modal_form">
    {% include 'robot/modal_link.html'%}
  </div>

  <!-- Modal pentru stergere link-urilor -->
  <div class="modal-delete">
    <div class="modal_del">
      <div class="head_del">
        <a class="btn-close trigger4 marg" href="#">x</a>
      </div>
      <div class="content deleteaa">
        <p>Sunteți sigur că vreți să ștergeți ?</p>
        <div class="answer">
          <button data-id="" class="yes_delete">Da</button>
          <button class="trigger4">Nu</button>
        </div>
      </div>
    </div>
  </div>


<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="{% static 'robot/scripts/script.js' %}"></script>
</body>
</html>
